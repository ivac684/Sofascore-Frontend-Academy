<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random Trivia Millionaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <h1 class="text-center text-3xl font-bold mb-4 text-white p-1">Welcome to Random Trivia!</h1>

  <div class="container-fluid">

    <div class="row justify-content-end">
      <div class="col-sm-12 col-md-6 col-lg-2 col-xl-2">
        <div id="stats-container" class="bg-success text-white text-center p-2 rounded mb-2">
          <div id="correct-answers">Correct Answers: 0</div>
          <div id="incorrect-answers">Incorrect Answers: 0</div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex align-items-center ">
        <button id="start-over-button" class="btn border border-warning text-warning">Start Over</button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div id="question-container"
          class="bg-dark text-white p-4 rounded border border-white height-75vh overflow-auto"
          style="height: 75vh;"></div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div id="feedback-container" class="text-white p-4 rounded mb-3 border border-white overflow-auto height-75vh"
          style="height: 75vh;"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
